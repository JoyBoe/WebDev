<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            background-color: #f5b87c;
            text-align: center;
        }
        .table{
            width: 100%;
            height: 100%;
            text-align: left;
        }
        .table, tr, th{ 
            width: auto;
            border:  solid black;
            border-collapse: collapse;
            padding: 0.5rem 1rem;
        }
        .table-heading{
            background-color: rgb(131, 131, 219);
        }
    </style>
</head>
<body>
    <div class="heading"><h1>Catalogue</h1></div>
    <div class="table">
        <table>
            <tr class="table-heading">
                <th>Item</th>
                <th>Description</th>
            </tr>
            <tr>
                <th>Item 1</th>
                <th>Description 1</th>
            </tr>
            <tr></tr>
        </table>
    </div>
</body>
</html>
