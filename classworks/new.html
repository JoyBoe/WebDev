<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>College Bookstore - Frameset</title>
</head>
<!-- rows: top header (120px) and remainder
     the bottom area is split into left (200px) and right (rest) -->
<frameset rows="120px,*" border="3">
  <frame src="top.html" name="topFrame" noresize scrolling="no">
  <frameset cols="200px,*" border="2">
    <frame src="left.html" name="leftFrame" noresize>
    <frame src="right.html" name="rightFrame">
  </frameset>
</frameset>
<noframes>
  Your browser does not support frames. Open homepage.html instead.
</noframes>
</html>
